databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: "1"
      author: Is067
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: t_users
          - tableExists:
              tableName: t_roles
      changes:
        - createTable:
            tableName: t_users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: t_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: t_users_roles
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: t_users_roles
            baseColumnNames: user_id
            referencedTableName: t_users
            referencedColumnNames: id
            constraintName: fk_user
        - addForeignKeyConstraint:
            baseTableName: t_users_roles
            baseColumnNames: role_id
            referencedTableName: t_roles
            referencedColumnNames: id
            constraintName: fk_role
        - addUniqueConstraint:
            tableName: t_users_roles
            columnNames: user_id, role_id
            constraintName: uc_t_users_roles
        