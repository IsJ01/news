databaseChangeLog:
  - changeSet:
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: "news"
      id: "1"
      author: "Is067"
      changes:
        - createTable:
            tableName: "news"
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(100000)
                  constraints:
                    nullable: false
              - column:
                  name: pub_date
                  type: DATETIME
                  constraints:
                    nullable: false
      